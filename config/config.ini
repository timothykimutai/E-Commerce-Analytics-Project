[Database]
db_type = csv  # Options: csv, mysql, postgresql
csv_path = ./data/raw/
db_host = localhost
db_port = 3306
db_name = ecommerce_analytics
db_user = user
db_password = password

[API]
enable_api = true
api_host = 0.0.0.0
api_port = 8000
api_key = your_secure_api_key_here
rate_limit = 100  # requests per minute

[Dashboard]
port = 8501
theme = light
enable_authentication = false

[Models]
segmentation_model = kmeans  # Options: kmeans, hierarchical, dbscan
recommendation_algorithm = collaborative  # Options: collaborative, content-based, hybrid
churn_model = random_forest  # Options: random_forest, logistic_regression, xgboost

[Logging]
log_level = INFO
log_file = ./logs/app.log